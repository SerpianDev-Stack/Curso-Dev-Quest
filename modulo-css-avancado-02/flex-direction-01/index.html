<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Sobre o Flex Direction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Flex Direction</h1>
</body>

<h2>Flex-direction em Linha</h2>

<div class="row container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<h2>Flex-direcion row-reverse</h2>

<div class="row-reverse container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<h2>Flex-direction em Coluna</h2>

<div class="columns container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<h2>Flex-direction Columns-reverse</h2>

<div class="columns-reverse container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

</html>
