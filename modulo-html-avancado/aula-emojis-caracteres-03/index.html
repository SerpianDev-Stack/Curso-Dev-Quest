<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres e Emojis</title>
</head>

<body>
    <h1>Caracteres e Emojis</h1>
    
    <h2>Caracteres especiais</h2>
    <!-- Renderização do copyrite -->
    &copy;
    <!-- Renderização da entidade espaço -->
    &nbsp;
    <!-- Renderização da letra a com acentos -->
    &atilde; <!-- Letra "a" com til -->
    &aacute;; <!-- Letra "a" com acento agudo -->

    <h2>Emojis</h2>
    <!-- Renderização de um emoji de coração -->
    &#128152;
    <!-- Renderização de um emoji apaixonado -->
    &#128525;
    <!-- Renderização de um emoji sorrindo -->
    &#128516;

</body>

</html>
